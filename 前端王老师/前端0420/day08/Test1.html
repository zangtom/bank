<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算1+2+..+100</title>
    <script type="text/javascript">
       var a=1;
       var sum=0;
       while(a<=100){
           sum+=a;
           a++;
       }
       document.write(sum);
    </script>
</head>

</body>
</html>
