<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套函数</title>
    <script type="text/javascript">
        //外部函数
        function  a() {
            //内部函数
            function b() {
                document.write("嵌套函数");
            }
            //内部调用
            b();
        }
        a();
    </script>
</head>
<body>

</body>
</html>
